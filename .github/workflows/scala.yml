name: Scala CI

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  test:

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: ['adopt@1.8.0-232', 'adopt@1.11.0-5']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: olafurpg/setup-scala@v5
      with:
        java-version: ${{ matrix.java }}
    - name: Run tests
      shell: bash
      run: sbt test