maxColumn = 120
align.preset=some
rewrite.rules = [
  RedundantParens,
  SortImports,
  SortModifiers,
  PreferCurlyFors
]
version=3.0.0-RC4
docstrings.blankFirstLine = yes
docstrings.style = SpaceAsterisk
docstrings.wrap = no
newlines.beforeCurlyLambdaParams = multilineWithCaseOnly
newlines.implicitParamListModifierPrefer = before
